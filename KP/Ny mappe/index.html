<!DOCTYPE html>
<html>
<head>
    <title>Colorful Website</title>
    <style>
        body {
            background-color: #f2f2f2; /* Background color */
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #3498db; /* Header background color */
            color: #fff; /* Text color */
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
        }
        
        nav {
            background-color: #333; /* Navigation background color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        nav a:hover {
            background-color: #555; /* Hover color */
        }
        
        section {
            padding: 20px;
        }
        
        .colorful-box {
            background-color: #e74c3c; /* Box background color */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }
        
        .colorfumarginl-button {
            background-color: #27ae60; /* Button background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        .colorful-button:hover {
            background-color: #2ecc71; /* Hover color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Colorful Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="colorful-box">
            <h2>Section 1</h2>
            <p>This is a colorful box in the first section of the website.</p>
        </div>
        <div class="colorful-box">
            <h2>Section 2</h2>
            <p>This is another colorful box in the second section of the website.</p>
        </div>
    </section>
    <section>
        <button class="colorful-button">Click Me</button>
    </section>
</body>
</html>
